name: Daily TechCrunch Digest

on:
  schedule:
    # Run at 7:00 AM Zurich time (6:00 AM UTC in winter, 5:00 AM UTC in summer)
    # Using 5:00 AM UTC to account for daylight saving time
    - cron: '0 5 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run TechCrunch Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
      run: |
        python daily_digest.py
    
    - name: Upload artifacts (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: digest-results
        path: data/daily_digest_*.json
        retention-days: 7